	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles/styles.css" />
		<title>CoVid_19-map</title>

		</div>

		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp9w89NeF8noYa6q5Xbn-jMUjCiW7L2nU"
		></script>
		<script type="module" src="src/components/OptionsBar/index.js"></script>

</html>
